<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="main">
        <div class="main-list">
            <form action="">
                <h1>Sign up</h1>
                <input type="text">
                <p>Your Name</p>
                <input type="email">
                <p>Your Email</p>
                <input type="password">
                <p>Password</p>
                <label for="password">
                    <input type="password">
                    <p class="repeat">Repeat yout Password</p>
                </label>
                <div class="terms">
                    <input type="checkbox" id="termsOfService">
                    <p class="terms-p" for="termsOfService">I agree statements in <a href="#">Terms of Service</a></p>
                </div>
                <div class="submit">
                    <a href="#">Register</a>
                </div>

                
            </form>
        </div>
        <div class="main-img">
            <img src="./sign-up.jpg" alt="">
        </div>
    </div>
</body>

</html>
